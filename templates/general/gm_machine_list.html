{% extends 'base.html'%}


{% block content %}

<section class="content">
    

        <div class="box">
            <div class="box-header">
              <h3 class="box-title"></h3>
                
              <div class="box-tools">
                <div class="input-group input-group-sm pull-left" style="margin-right:5px;" >
                    <button type="button" class="btn btn-default btn-sm" onclick="location.href='/gm/machine/add/'">
                        <i class="fa fa-fw fa-plus"></i>添加主机</button>
                </div>
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>主机IP</th>
                  <th>SSH端口</th>
                  <th>系统类型</th>
                  <th>创建者</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
                {% for record in records %}
                <tr>
                  <td>{{record.id}}.</td>
                  <td>{{record.ssh_ip}}</td>
                  <td>{{record.ssh_port}}</td>
                  <td>{{record.get_os_type_display}}</td>
                  <td>{{record.created_by}}</td>
                  <td>{{record.created_time}}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-xs">编辑</button>
                    <button type="button" class="btn btn-danger  btn-xs">删除</button>
                  </td>
                </tr>
                {% endfor %}
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
              </ul>
            </div>
        </div>
        <!-- /.box -->

</section>

{% endblock %}
